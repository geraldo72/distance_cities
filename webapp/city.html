<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Cities</title>
<link rel="stylesheet" href="content/css/styles.css" />
	<!-- ========= -->
	<!-- Libraries -->
	<!-- ========= -->
	<script src="content/js/jquery-1.12.2.min.js" type="text/javascript"></script>
	<script src="content/js/jquery.mask.min.js" type="text/javascript"></script>
	<script src="content/js/underscore-min.js" type="text/javascript"></script>
	<script src="content/js/backbone-min.js" type="text/javascript"></script>
</head>
<body>
	<!-- ========= -->
	<!-- Your HTML -->
	<!-- ========= -->
	
	<div id="sidebar"></div>

	<div id="content"></div>

	<!-- Templates -->
	<script type="text/template" id="tpl-header">
		<button class="new">New City</button>
	</script>

	<script type="text/template" id="tpl-city-list-item">
		<a href='#cities/<%= id %>'><%= name %></a>
	</script>
	
	<script type="text/template" id="tpl-city-select-item">
		<option value='<%= id %>'>><%= name %></option>
	</script>

	<script type="text/template" id="tpl-city-details">

		<div class="form-left-col">
			<label>Id:</label>
			<input type="text" id="cityId" name="id" value="<%= id %>" disabled />
			<label>Name:</label>
			<input type="text" id="name" name="name" value="<%= name %>" required/>
			<label>Latitude:</label>
			<input type="text" id="latitude" name="latitude" value="<%= latitude %>" required/>
			<label>Longitude:</label>
			<input type="text" id="longitude" name="longitude" value="<%= longitude %>"  required/>

			<button class="save">Save</button>
			<button class="delete">Delete</button>
		</div>

	</script>


	<!-- =============== -->
	<!-- Javascript code -->
	<!-- =============== -->
	<script src="content/js/cities.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready({
			$("#latitude").mask('00.00000000');
			$("#longitude").mask('000.00000000');
		});
	</script>
</body>
</html>
