<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Hello World using Backbone.js</title>
<link rel="stylesheet" href="content/css/styles.css" />
	<!-- ========= -->
	<!-- Libraries -->
	<!-- ========= -->
	<script src="content/js/jquery-1.12.2.min.js" type="text/javascript"></script>
</head>
<body>
	<button id="ajax">ajax call</button>
	<button id="json">json</button>
	
	<select id="retType">
		<option value="xml">XML</option>
		<option value="json">JSON</option>
	</select>
	
	<select id="unit">
		<option value="km">KM</option>
		<option value="mi">MI</option>
	</select>
	
	<textarea id="response"></textarea>

<script type="text/javascript">
    $('#json').click(function(){ 
        var returnType = $("#retType").val();
        var measureUnit = $("#unit").val();
         $.getJSON("rest/distance?returnType="+returnType+"&measureUnit="+measureUnit,
         function(data) {
            $("#response").html(data);         
          });   
    });

    $('#ajax').click(function(){ 
        var returnType = $("#retType").val();
        var measureUnit = $("#unit").val();
         $.ajax({ 
             type: "GET",
             url: "rest/distance?returnType="+returnType+"&measureUnit="+measureUnit,
             success: function(data){     
                 $("#response").html(data);   
             }
         });
    });

</script>
</body>
</html>
